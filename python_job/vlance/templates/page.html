{% extends 'layout/base.html' %}
{% block index %}
    {% load static %}



<div class="guider-manage-job">
    <div class="block-head">
        <div class="container">
            <center>
            <h1>{{ p.title|truncatewords:50 }}</h1>
                <br>
            <p>{{ p.created_at|date:'d/m/Y' }}</p>
            </center>

        </div>
    </div>

    <div class = "content-blog" style="display: block; padding: 35px 150px 60px 150px;">

<p>
{{ p.description |safe}}
</p>
<p></p><p></p><p></p><p></p>
<span class="tag" style="padding: 10px">
    <blockquote>
        <b>Từ khóa :</b>
       {% for tag in p.tags.all %}
            <a href="{{ tag.slug }}">{{ tag.name }}</a> ,
        {% endfor %}
    </blockquote>
</span>

</div>


</div>

{% endblock %}
